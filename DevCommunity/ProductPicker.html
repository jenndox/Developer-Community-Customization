<script>
var selectedPlatform = "";
jQuery(document).ready(function () {
if (document.URL == "https://getsatisfaction.com/jenns_cool_stuff/topics/new")
{
   jQuery("#platformList").insertAfter(".subject");
}
else
{
   jQuery("#platformList").hide();

function updateProducts()
{
    if (selectedPlatform != "")
    {
       jQuery.each(jQuery('li', '.product_picker'), function(index, element) { 
          element = jQuery(element); 
          if (element.text().toLowerCase().indexOf(selectedPlatform.toLowerCase()) > 0) { 
            element.children(".product").click();
          } 
        }); 
    }
    selectedPlatform =  document.getElementById("platformSelector").value;
    jQuery.each(jQuery('li', '.product_picker'), function(index, element) { 
          element = jQuery(element); 
          if (element.text().toLowerCase().indexOf(selectedPlatform.toLowerCase()) > 0) { 
            element.children(".product").click();
          } 
        }); 
};
</script>
