<script type="text/javascript">
// Generic JSON functions
function JSONscriptRequest(fullUrl) {
    this.fullUrl = fullUrl; 
    this.headLoc = document.getElementsByTagName("head").item(0);
    this.scriptId = 'YJscriptId' + JSONscriptRequest.scriptCounter++;
}
JSONscriptRequest.scriptCounter = 1;
JSONscriptRequest.prototype.buildScriptTag = function () {
    this.scriptObj = document.createElement("script");
    this.scriptObj.setAttribute("type", "text/javascript");
    this.scriptObj.setAttribute("src", this.fullUrl);
    this.scriptObj.setAttribute("id", this.scriptId);
}
JSONscriptRequest.prototype.removeScriptTag = function () {
    this.headLoc.removeChild(this.scriptObj);  
}
JSONscriptRequest.prototype.addScriptTag = function () {
    this.headLoc.appendChild(this.scriptObj);
}
</script>

<script language="javascript">
var visitCt = 5;

document.observe("dom:loaded", function() {
    var cookieName = '_hasSeenGS_001';
    var cookieValue = 0;
    
    // Get the user name and pass to MixPanel.
    whoAmI();
    
    // If the user has cookies enabled, let's show the dialog. Otherwise, don't
    if (document.cookie.split(";").length > 0)
    {
        // Check for existing cookie    
        var i,x,y,ARRcookies=document.cookie.split(";");
        for (i=0;i<ARRcookies.length;i++)
        { 
            x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
            y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
            x=x.replace(/^\s+|\s+$/g,"");
            if (x==cookieName)
            {
                cookieValue = unescape(y);
            }
        }
    
        // If none exists, set a cookie.
        if (cookieValue == null || cookieValue == 0)
        {
            cookieValue = 1;   
        }
        else if (cookieValue < visitCt)
        {
            cookieValue++;
        }
        
        document.cookie = cookieName + "=" + cookieValue + "; expires=Sat, 1 Jan 2050 20:47:11 UTC; path=/";
    
	if (document.URL == "http://getsatisfaction.com/devcommunity/topics/new_feature_topic_close-g1wf9")
        {
             maxCookie();
             mpq.track('Saw key topic', {'mp_note': 'User went to the key topic.'});
        }
    
        if (cookieValue < visitCt)
        {
            jQuery("#SpecialAlert").hide();
            jQuery("#SpecialAlert").insertAfter("#participation");
            jQuery("#SpecialAlert").fadeIn("slow");
        }
        else
        {
            jQuery("#SpecialAlert").hide();
        }
    }
    else
    {
        jQuery("#SpecialAlert").hide();
    }

    jQuery("#customer_membership_button").text("I'm a GS dev.");

    jQuery(".mini_profile_icon.employee .label").text("DEV");
    jQuery(".mini_profile_icon.champion .label").text("DEV CHAMP");
});

function whoAmI()
{
    obj=new JSONscriptRequest('http://api.getsatisfaction.com/me.json?&callback=handleMe');     
    obj.buildScriptTag(); // Build the script tag     
    obj.addScriptTag(); // Execute (add) the script tag
}

function handleMe(results)
{
    if (results. name)
    {
        mpq.name_tag(results. name);
        mpq.track('Visited Community', {'mp_note': 'User visited the community.', 'name': results.name});
    }
}

function maxCookie()
{
     var cookieName = '_hasSeenGS_001';
     cookieValue = visitCt;   
    
    document.cookie = cookieName + "=" + cookieValue + "; expires=Sat, 1 Jan 2050 20:47:11 UTC; path=/";
    jQuery("#SpecialAlert").hide();
    mpq.track('Maxed out cookie', {'mp_note': 'User maxed out the cookie.'}); 
}

 </script>
